<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concor Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="https://www.concor.co.za/wp-content/uploads/2017/08/img-Concor-favicon.png" type="image/x-icon">
    <style>
        body, html { height: 100%; }
        iframe { width: 100%; height: 100vh; border: none; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
            width: 100%;
        }
        .header img {
            max-height: 40px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h3>Concor Data Analysis Insights</h3>
            <img src="https://www.concor.co.za/wp-content/uploads/2017/08/img-Concor-logo.png" alt="Logo">
        </div>
        <div class="row">
            <div class="col-12 p-0">
                <iframe frameborder=0 width="100%" height="800" src="https://analytics.zoho.com/open-view/2471579000002064062/dabff991c3a5282f8b12fd8925ec9d39" style="max-width: 100%;"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
